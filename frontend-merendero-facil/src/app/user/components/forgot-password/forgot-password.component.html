@if (currentStep === 1) {
    <app-email-step
      mode="forgot-password"
      (email)="onEmailValidated($event)">
    </app-email-step>
  }
  @if (currentStep === 2) {
    <app-code-step
    [email]="emailToValidate"
    (codeValidated)="onCodeValidated()">
    </app-code-step>
  }
@if (currentStep === 3) {
    <app-reseat-password-step
    [email]="emailToValidate"
    (passwordChanged)="onPasswordReset()">
    </app-reseat-password-step>
  }
